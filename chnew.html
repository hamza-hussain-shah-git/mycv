<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            position: absolute;
        }
        .red{
            top: 400px;
            left: 400px;
            background-color: red;
        }
        .blue{
            top: 200px;
            left: 200px;
            background-color: blue
        }
        .yellow{
            background-color: yellow;
            top: 0px;
            left: 0px;
        }


    </style>
</head>
<body>
    <div class="red">
    </div>
    <div class="blue"></div>
    <div class="yellow"></div>
</body>
</html>
